 NSB_snyd.15.t: "刻意回避那身影"
 NSB_snyd.15.desc: "在那天离开排练房后，爱音逐渐减少了出门的次数。起初，她只是减少了逛街的频率，后来干脆变成了超市与家的两点一线。为了躲避她们，爱音已经尽可能地减少外出，毕竟只要不出门，就不会再遇见她们。\n“我这不还是在逃避吗……”她心里清楚，尽管她多么渴望逃离，多么想要逃避，但她那颗渺小而敏感的心又能躲到哪里去呢？\n她不再去想，也不愿去想。或许，从此以后再也不见，才是一种对双方都好的结局吧……可她做不到，也不可能做到。\n那几夜，枕上多了几抹湿润的泪花。"
 NSB_snyd.15.a: "逃避，但又能逃到哪里去？"
 NSB_snyd.16.t: "孤独的灰与吉他为伴"
 NSB_snyd.16.desc: "随着外出时间的减少，爱音用于社交的时间也渐渐变少了。在家里的活动轨迹基本只剩下了卧室、浴室和厨房。多出来的大把时间，爱音全部都倾注在了吉他上。\n在练习吉他时，爱音可以不去思考除了吉他以外的事情，那些不愿想起的往事……“不需要我了，对吧？”她有时从日出破晓的清晨弹到日落西山的黄昏，才从音符的律动中回过神来，然后感受晨昏交界处那灰蒙蒙的“孤独”。\n也许是虚荣心作祟，亦或许是别的原因，爱音开始在Livehouse举办单人演出。简短的上台，忘我的演奏，干净利落地离场。每场演出的节目单上只有一首歌——那首她再熟悉不过的《碧天伴走》。\n一次次这样非常规的演出，让爱音在Livehouse成为了一段不朽的佳话，但她本人似乎并不知情。"
 NSB_snyd.16.a: "我除了吉他，已经一无所有了"
 NSB_snyd.17.t: "圣爱音对邦赢过母鸡卡"
 NSB_snyd.17.desc: "在决定一切的对邦后的第二天，羽丘天台。\n“真的在这里呢，小祥。”爱音推开通往天台的门，发现祥子正蹲坐在天台的栏杆边上。\n“你来做什么？”祥子质问道，语气中带着一丝不耐烦。\n“当然是来关心你的啦。小祥为什么组建Mujica，我不知道，我对Crychic的往事也不感兴趣。我只知道小祥是我的朋友，现在朋友难过了，我自然要来帮助朋友。”爱音语气柔和，眼神坚定。\n“我什么时候和你是朋友了？”祥子抬起头，不解地看着爱音，“我们不过是萍水相逢的路人罢了，真是高高在上呢。”\n爱音并不理会祥子的冷言冷语，继续说道：“你是Tomorin的朋友，我也是Tomorin的朋友，那我当然是你的朋友了。先从地上起来吧，别着凉了。”说着，爱音向祥子伸出了手。\n“谁需要你的施舍！”祥子猛地拍开爱音的手，语气强硬。\n“可是小祥，你已经一无所有了吧。”爱音毫不在意自己的手被拍开，语气依然温和。\n“你！你怎么知道的！”祥子的语气开始变得颤抖，脸上露出惊恐之色。\n“是小睦告诉我的，不过请你不要生她的气，她也只是想关心你。你离开Crychic，后来又组建Mujica，一定有你的难处吧。小祥，不要把什么事都憋在心里哦，有时候哭一场会让心里更好受。如果你需要的话，我也可以把肩膀借给你。”爱音再次向祥子伸出了手。\n这一次，祥子没有拒绝。她靠在爱音的肩膀上，多日以来的疲惫与压力在这一刻化作泪水，夹杂着不甘从眼中涌出。许久之后，当祥子的情绪稳定下来，爱音轻声说道：“如果小祥不嫌弃的话，可以来我的乐队哦。就算你现在不想来，我的乐队也随时欢迎你。”\n祥子低下头，小声地说：“我……我加入。”\n“诶，小祥，你刚刚说了什么？我没听清呢~”爱音带有些许挑逗意味地问道。\n“我说：‘我加入！’你分明就是故意的！”祥子气鼓鼓地说。\n“这样的小祥也十分可爱呢~”爱音笑着说。\n“不，不理你了desuwa！”祥子别过头，脸上却露出一丝不易察觉的微笑。"
 NSB_snyd.17.a: "圣爱音天台释伟力，软糯祥回归著佳话"
 NSB_snyd.18.t: "再相遇"
 NSB_snyd.18.desc: "爱音再一次来到那个水族馆。“有点冷清呢。”正当她盯着水里的企鹅出神时，背后传来熟悉的声音。\n“小爱，真是好久不见呢……”高松灯的声音从爱音身后传来。\n“之前给你发消息，你也没回我……但最近从网上看到你还在Livehouse演出，你没事，真是太好了，我……”灯的声音带着一丝颤抖，似乎有太多话想说。\n“还来找我干什么？长崎同学不是带着你们去重组Crychic了吗？”爱音的语气与之前判若两人，附近的空气似乎也因为她的冷淡而低了几分。灯感觉到，眼前的女孩正在散发出一种想要逃离的气息。\n“素世……在那之后也没来找我们，给她发消息，她也没回……”灯停了下来，声音里带着一丝犹豫，“小爱……你生气了吗？”她感受到爱音好像有一丝生气。\n“没什么，你继续。”爱音的声音冷淡而平静。\n“后来，我在车站遇见了素世，但她好像变了个人一样，也不和我打招呼，就好像……就好像从来都不认识我一样……”灯的语气变得有些颤抖，眼里好像噙着泪。\n爱音看着眼前的灯，她的样貌发生了不小的变化。眼睛下面的黑眼圈暴露出她牺牲健康的事实，那是本不应属于她的痕迹。脸上的皮肤也因为长期不良情绪的影响而变得粗糙。双眼中带血丝，略微红肿的眼睛与脸蛋上隐约浮现的泪痕都在宣告着她经历过巨大的情绪起伏。\n“小爱，你、我，还有素世，我们都是迷路的孩子。但是，即使迷茫着，我们也依然要前进。”灯握住爱音的手，语气开始变得激动，“小爱！和我一起，组乐队吧！你曾经对我说过‘失败了从头再来就好了。’小爱！”\n“真是……拿Tomorin没办法呢。”爱音抱住灯，语气中带着一丝无奈和温柔，“这个Soyorin真是的，随随便便抛下我们就走了。没事的，Tomorin，有我在呢，我去把她找回来，让我们重新回到正轨上来吧。”爱音的眼前开始变得朦胧，眼泪不争气地从灰色的眼眸中滴落。\n“小爱，你……哭了……”灯感受到爱音的身体在颤抖。\n“没事的，Tomorin，这是幸福的泪水哦。”爱音抱紧了灯，声音中带着一丝哽咽。"
 NSB_snyd.18.a: "圣爱音，堂堂登场"
 NSB_snyd.19.t: "难以放下的"
 NSB_snyd.19.desc: "“小灯，能单独聊聊吗？我在咖啡厅等你。”\n不久后，咖啡厅里。素世看着眼前的灯，今天的她貌似有些失神。\n“小灯，今天找你来呢，是想和你谈一下重组crychic的事情呢，小灯你应该也忘不了crychic吧。”\n灯点点头。\n“太好了呢，那我们一起去拉小祥她们回……”\n“那小爱呢？”灯打断了素世的发言。\n“这个啊……”素世开始下意识的开始拨弄自己的指甲。她十分清楚，要不是千早爱音，自己的计划绝无可能有如此进展。虽然说这有愧于爱音，但对crychic来说，爱音是不需要的，但她没想到灯把爱音同学看的这么重要。\n“等我们找回祥子他们，再去邀请她来吧。”（此乃谎言）\n“最近大家都有点受伤呢，先让爱音同学冷静一下，我们再去找她，好吗？”（此乃谎言）\n隐约感觉到素世对于谈论小爱是有种刻意回避的感觉，便也不好再说些什么，只是默默低着头，听着素世谈论她的计划。“素世…大概…不需要小爱了吧……”灯这样想到，但她并没能说出口。\n“走吧，我们去把立希找来，一起去找回小祥她们。crychic，还没有结束……”"
 NSB_snyd.19.a: "每个人都有难以放下的，属于自己的“美好”"
 NSB_snyd.20.t: "永不忘却的"
 NSB_snyd.20.desc: "半夜，在缺少生活感的公寓中，素世正盯着手机中的消息出神。\n脑袋里，crychic的美好往事与飞鸟山公园的痛苦回忆交替出现在她的眼前。\n“从今往后我们就是乐队了，是一起演奏音乐的命运共同体。”\n“命运啊…”\n“《春日影》，这就是关于我们的歌吧！”\n“我一直在为了crychic而努力着！”\n“你这个人满脑子都是想着你自己呢。”\n小祥，即使这样你可能会讨厌我，我也要把你找回来，不计一切代价，一切……\n“小祥，不要怪我……”"
 NSB_snyd.20.a: "那是我永不忘却的，最珍贵、美好的crychic"
 NSB_snyd.21.t: "最初的crychic？"
 NSB_snyd.21.desc: "对邦结束后我们的ob一串字母小姐就好像人间蒸发了一样，无论是谁给她发消息，亦或者是去找她，都只能无望而终。\n此刻，在某个45层复式高层望海临江的公寓中，一个任何设备都探测不到的房间内，正是丰川祥子的所在地。\n“长崎素世你要干什么？”被五花大绑的祥子奋力的对素世喊到。\n“当然是为了让你跟我重组crychic啦，不过现在的小祥不太听话呢，所以我现在要好好与你讨论一下贝斯技巧啦~”素世露出了标准性的假笑，用着营业般的夹子声说道，慢慢向祥子靠近。\n祥子心头一紧“你，你不要过来啊！”\n\n经过几天几夜激烈的技术讨论后……\n“素…素世快…给，给我……我，我还想要…”\n“不行哦，除非你同意和我重组crychic呢~”\n“我答应你，快点，我受不了了！”\n几日后，睦收到了来自祥子的回复。\n“我们重组crychic吧，和素世一起。”\n“祥，好像坏掉了。”"
 NSB_snyd.21.a: "太 扭 曲 了"
 NSB_snyd.22.t: "粉色的身影"
 NSB_snyd.22.desc: "演奏结束后，灯没有去休息室，而是径直走向了大门。不为了别的，而是为了她——正走要出live house的爱音。\n“小爱！”灯对着爱音喊道。爱音听见灯的声音，回头向她看去。“是tomorin啊，你怎么不去休息室啊？刚才的演出我都看了哦，很精彩呢”\n“小爱！我…我需要你！”灯紧紧的握住爱音的手，脸因为情绪激动而显得通红。\n爱音摸了摸灯的头，“可是crychic也需要你吧，祥子和立希也十分照顾你，我……并不属于crychic。”\n“因为…”灯刚要开口，却被爱音打断了。\n“因为什么不重要哦，tomorin。即使我们不在同一个乐队里，我们也可以是一辈子的好朋友呀。你不用因为我而难过的，这不是任何人的错。你们的每场live我都有好好看着，演奏非常的出色呢，在台上的你能看到台下的我吗？”\n灯点了点头：“因为，小爱十分耀眼…”\n“这样就足够了。所以，继续前进，好吗？如果你需要我的话，我随时都在。”\n“小爱……”灯的语气逐渐减弱。\n“好了，快回去吧，Rikki会担心的。”"
 NSB_snyd.22.a: "迷途之人虽然迷茫，但总要砥砺前行；有些人虽不在身旁，却依旧默默守护。"
 NSB_snyd.23.t: "粉色的身影"
 NSB_snyd.23.desc: "爱音的个人live结束后。\n后台，爱音正在收拾集吉他，身后突然传来熟悉的声音。\n“爱音，有空一起去喝杯茶吗？我有些事想和你说。”\n“我和长崎同学没什么好说的吧。”爱音语气冰冷，背起吉他，转身向出口走去。\n“等等，我是来…”素世的话还没说完，爱音停下了脚步，叹了口气，打断了她。\n“走吧，你带路。”\n两杯红茶端上了二人的餐桌\n“这个熟悉的味道，真是令人怀念呢。”爱音抿了一口茶，转而对素世说道：“好了，长崎同学来找我是来说什么的？道歉的话就免了，往事我已经不想再提了。”\n“诶……”\n“你那样做让tomorin很受伤呢，与其来向我道歉，不如多关心关心她吧，毕竟她可是个很敏感的孩子呢。”爱音捏着杯子握把的手更用力了几分。\n“可是我这样利用了你……”\n“长崎同学一开始就没想过认真和我组乐队吧？”爱音紧跟着说到：“就算你如何补偿我，过去的伤痕也是不会愈合的，破镜……难以重圆。”\n素世还想开口再说些什么，但不知为何，自己却说不出哪怕任何一个字。爱音看着素世的样子，放下了空茶杯：“你还是没变呢，如果你心怀愧疚的话，不如好好演奏，替我多关心关心tomorin，你们的每场live都会去看的，也算是变相的监督吧。如果你同意的话，那就答应我好吗，素世同学。”\n素世不语，只是微微点头示以回应。"
 NSB_snyd.23.a: "有些事一辈子也无法忘记，有些痛，一辈子也无法消弥。所以，请不要再让他人受伤了。"
 NSB_snyd.24.t: "灯领导go团对邦赢过母鸡卡"
 NSB_snyd.24.desc: "在一切喧嚣落幕之后，Livehouse的灯光渐渐暗淡，人群的欢呼声也随着夜风慢慢远去。此时，在这个任何人都没注意到的瞬间，Ave Mujica的键盘手跑出了livehouse。而这一切都被灯看在眼里。在第一次对邦时，灯就从这位键盘手身上看到了些许熟悉的影子。灯没有与其他人打招呼，独自跟踪了那位逃跑的键盘手。\n月隐匿于云后，只透出些许余光。\n在河边的长椅上，灯找到了她。此时的她已将那掩饰一切的面具摘下，面朝着河边无声哭泣。当灯接近这个女孩时，灯终于看清了她的脸——那个熟悉而又陌生的面庞。“真的...是你呢，祥子。”哭泣的少女将头转向声音的来源，那个熟悉的她正在一旁看着自己。祥子将眼角的泪抹去。\n“都看到了吧......”\n“是的，为什么呢，为什么要结束crychic,又为什么要组建Ave Mujica。明明说好的，命运共同体......”\n“够了！”\n云雾变厚了，将月光淹没其中。\n祥子转身就要走。“等......等等！”灯开始追逐祥子，却因为太过急切而拌倒了自己。就如同千千万万个巧合一般，灯这一次恰好摔在了祥子的身上。\n“你走开啊！”\n祥子声音颤抖着说道，眼角仿佛挂着一滴泪水。但灯眼神变得坚毅，反而将祥子按在地上。\n“这次，我绝不会放手，不会再让你迷路了！”\n说罢，灯将脸贴近祥子，吻了上去。祥子先是感到震惊，原来那个内向的灯竟然这么主动。盯着灯羞红的脸颊，感受着嘴唇间传来的触感，让祥子的脸颊也变得泛红，她感到心里有什么东西被触动了。祥子想推开灯，但她发现自己动弹不得，心里的愧疚感和那难以言说的情感让她本能地不想离开。灯这样冲动的行为，让祥子内心的防线彻底破碎，眼泪再也不受控制地流露出来。\n云，散去了，月光照耀下来。\n片刻后，灯抬起头，双眼直视着祥子，月光照在祥子微醺还带有泪滴的脸上，显得格外恬静美丽。灯是第一次看见这样的祥子，像云雾散去后的白月光一样，这样的她，是如此的有吸引力。灯缓缓起身，将祥子从地上扶起。此时的祥子，将名为“成熟”的假面褪下，像一个向父母依靠的小女孩一样将头埋进灯的怀里，失声痛哭起来。\n“我的心意，祥子感受到了吗？今后让我们一起迷路吧，一起！”"
 NSB_snyd.24.a: "“……好，一起。”"
 NSB_snyd.25.t: "有趣的女孩子"
 NSB_snyd.25.desc: "后台，正在炫面包的乐奈听到了来自舞台上的诗朗诵\n“我要颂一首诗”\n......\n“我迷失了方向”\n“就算迷失方向，绕了远路”\n“还是有人陪我前进...”\n......\n“没错，这是一首诗歌”\n此时，一阵悠扬而又不失氛围感的吉他声响起，宣告着名为“乐奈”的吉他手的到来。\n“我不明白该如何颂唱他”\n“请你听听这首诗”\n“我会呐喊这诗歌，让你听到就算声音嘶哑，枯竭直到这诗歌唱入你的心中”\n“我发誓会不断的咏唱”\n朗诵结束，台下响起掌声。乐奈看着灯说到："
 NSB_snyd.25.a: "“有趣的女...孩子”"
 NSB_snyd.26.t: "猫想要，猫得到"
 NSB_snyd.26.desc: "RinG的吧台前，立希询问着凛凛子：“为什么野猫和灯在一起？”\n“因为乐奈最喜欢有趣的事了，立希也一起上台呗。”\n“我...”\n谈话间，乐奈悄悄靠近立希，一把拉住她的手：“来打鼓”\n不等立希反应，乐奈强硬地将她牵离吧台\n凛凛子对二人说到：“一路走好。”\n来到展演厅，灯正在进行着吟诵：“就算拼尽全力逞强，也没能成为人...”\n乐奈开始了即兴的配乐，立希则在氛围的驱使与乐奈的示意下走向了鼓组，一阵轻柔的鼓声随之响起。\n“但是，我必须唱出这诗歌”\n“我不希望伤害到你”\n“也不愿放开手”\n“对不起，我亲爱的人”\n“想要表达的情感，总是黏在喉头，变不成声音”\n“但我至少希望留下这首诗歌”"
 NSB_snyd.26.a: "猫猫单核gank立希“猫想要，猫得到”"
 NSB_snyd.27.t: "羽丘天台心比心"
 NSB_snyd.27.desc: "羽丘高一1-A教室，爱音刚踏入教室，就看见灯拦在自己座位边上。\n“来弹吉他，一起开Live！”\n“不需要我吧。”爱音灰着脸说到，但等来的确是灯的“需要！”\n“我需要爱音！不能没有你！”\n“别这么大声啊。”\n灯并未理会爱音：“来弹吉他！”爱音不敌众人目光，转身向班外跑去。灯紧随其后。\n“别跟过来。” “小爱！” “好难缠。”\n爱音逃到天台，但依旧没能摆脱灯，此时的爱音已经无路可退：“不是有吉他了吗。”爱音的语气略显冰冷。\n“说好了要一起！组乐队，和我！”\n“我也不是真的想玩乐队”\n“那你为什么要邀请我”灯不解。\n爱音回复：“有什么关系吗？”\n灯却紧咬住不放：“小爱！”\n“因为虚荣啊！”\n“因为虚荣啊！”\n“因为虚荣啊！”\n爱音奋力的朝灯呐喊，可灯却说着：“你是那么拼命奋斗。”\n爱音后退一步，灯则向爱音靠近\n“素世和我，都是迷路的孩子”\n“一起......一起迷路吧。”\n上课铃声响起，爱音仰头叹气，说到:“唉，都怪你...”"
 NSB_snyd.27.a: "灯释放重力成功捕获圣爱音"
 NSB_snyd.28.t: "复式高层激素世"
 NSB_snyd.28.desc: "在爱音的古法开盒后，两人来到素世家门前，素世轻叹一声：“进来吧。”\n......\n“你居然还能来找我说话，你全都听说了吧。”\n“听说了，虽然很来气，但也让我觉得，素世同学也是普通人呢。”\n爱音提起茶杯小酌一口：“表里不一，满嘴谎言，还有好多坏心眼吧。”\n“你要吵架吗。”素世冷语到\n爱音放下杯子：“你是迷路的孩子，小灯说的”\n“什么意思？”\n“小灯在等你”\n素世将头偏向一边，爱音起身说到：“就算你说不需要我，我还要继续。”\n素世低头：“你明明只想出风头”，素世捏紧了茶杯的握把\n“没错，这是我们开创的乐队啊。”\n素世用力地放下茶杯，杯子与茶几碰撞发出一声不谐和音。\n“既然如此。”素世缓缓站起："
 NSB_snyd.28.a: "“那就由我来亲手结束它。”"
 NSB_snyd.29.t: "灯神重力捉素世"
 NSB_snyd.29.desc: "RinG展演厅，爱音回归。灯望着台下，看见一个熟悉的面庞。来不及反应，灯从舞台上直接跳下从人群中挤过，捕获素世。\n“别！”素世抗拒着：“放开我！”\n但灯眼神坚毅的看着她，强硬地拽着素世往舞台走去。\n“你别误会了，我是来结束的。”\n临近舞台，爱音伸手将素世拉上舞台，乐奈也及时的递来素世的贝斯。\n“喂。”\n素世终究是狠不下心来，在爱音为素世背上贝斯后，此时的氛围已经不支持素世狠狠切割。吉他的前奏响起，已经...逃不掉了。"
 NSB_snyd.29.a: "这边爱音给出关键控制，素世逃的掉吗？没逃掉！素世被灯的技能控住了！"
 NSB_snyd.30.t: "手忙脚乱的Live前夕"
 NSB_snyd.30.desc: "随着下一次Live时间的逼近，众人也开始急急忙忙的准备中。\n“新歌”“服装”“队名”\n全部都没有~\(≧▽≦)/~（Mortis音）\n（此时的她们绝对想不到，之后MyGO！！！！！举办的演出，经常到开始前最后一刻都是手忙脚乱的呢）\n直到Live前最后一天，爱音不得已将五人叫到自己家来一起做衣服。可还是乱作一团。有惊无险的一夜过后，我们的“不熬夜主义”小姐素世率先醒来。她看着在地上躺着的为了乐队而努力奋斗的乐队成员，打心底的露出微笑。可是，当她看向地上被一刀两断的衣服，大惊失色。“我的衣服，被剪开了！”"
 NSB_snyd.30.a: "这个乐队怎么回事啊（剪切线蓄力中ing）"
 NSB_snyd.31.t: "剪   切   线"
 NSB_snyd.31.desc: "Live结束，众人回到休息室。此时的休息室却多了一袋用昂贵的巧克力袋子装着的黄瓜。\n素世看到后，二话不说就提着袋子冲出了休息室。\n来到RinG的门口，素世找到了那袋礼物的主人——若叶睦\n“小睦。”素世叫住睦。\n“Live，你觉得怎么样？”素世问到。\n“挺好的。”\n“我唯独不想听你这么说。”\n素世将装有黄瓜袋子按在睦的胸前：“这个，不需要了。”随后便转身离去，留下睦一人在原地......"
 NSB_snyd.31.a: "同窗不过同学，各有各邀约。那就先剪切，下季再见~喔~"
 NSB_snyd.32.t: "祝 你 幸 福"
 NSB_snyd.32.desc: "羽丘的音乐教室，祥子正在享受着她的独奏时间，《月光》第三章的旋律正从她所演奏的钢琴中传出。灯独自一人来到音乐教室，带着她想说给祥子的，未能说出口的话语。\n灯靠近祥子：“小...小祥...”\n祥子重重的敲下钢琴键，刺耳的琴声宣告着演奏者愤怒的心情。祥子迅速合上琴盖，提起包就要离去。\n灯递出自己的笔记本：“小祥，给你。”\n可对方只是语气冰冷的回应道：\n“祝你幸福。”\n即使爱音跟上灯，也错过了gank的最佳时机，祥子瞟了眼爱音，便继续离开音乐教室。爱音看向音乐教室，灯仍然站在那里。"
 NSB_snyd.32.a: "§R祝你幸福§!"
 NSB_snyd.33.t: "我，勿畏遗忘！"
 NSB_snyd.33.desc: "《春日影》的旋律狠狠击碎了祥子的内心防线。\n“你的手为什么会如此温暖？”\n“求你别离开，就这样一直牵着我吧。”\n祥子的眼前渐渐朦胧，此时睦更是给出致命一击：“不属于CryChic的《春日影》”\n祥子含泪跑出展演厅......耗尽体力后，祥子如机械般地走在回家的路上，甚至没注意到迎面走来的人。“对不起”路人离去，只留祥子一人坐在地上。此时，头顶响起一首歌曲，祥子循声望去，看见的是当红偶像组合sumimi正在宣传新歌的广告。祥子望着儿时发小，同时也是sumimi的一员——三角初华，眼神变得犀利起来。在sumimi忙完工作后，初华回到休息室，发现祥子给她打来电话，初华赶忙接起电话：“小祥？”\n电话那头传来祥子的声音：“拜托了，初华。”"
 NSB_snyd.33.a: "“让我，忘记一切吧。”"
