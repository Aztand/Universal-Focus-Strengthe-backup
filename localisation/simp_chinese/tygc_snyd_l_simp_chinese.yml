 NSB_snyd.101.b: "放弃学业就没有退路了……"
 NSB_snyd.102.t: "钻石星尘x无刺有刺的竞演live"
 NSB_snyd.102.desc: "情人节的竞演live即将拉开帷幕，这场备受瞩目的对决，无疑将成为一场异常激烈的恶战。我们深知，一旦对比结果过于悬殊，那种“有刺无刺没人气”的刻板印象，便会如同毒瘤般在观众心中生根发芽，迅速蔓延开来，进而影响到我们今后的演出和声誉。\n然而，即便形势如此严峻，我们也绝不会退缩。既然我们已经毅然接受了对方的宣战，那么，无论前方有多少艰难险阻，我们都将全力以赴，毫无保留地投入这场战斗。我们绝不会在麦克风前退缩，更不会让自己的音乐梦想在这一刻黯然失色！"
 NSB_snyd.102.a: "我们绝不认输！"
 NSB_snyd.103.t: "无刺有刺战胜钻石星尘"
 NSB_snyd.103.desc: "我们竟然战胜了钻石星尘！几个月的努力终究没有白费。从排练时的反复磨合，到舞台上的默契配合，每一个音符、每一个节奏都凝聚着大家的心血。这次获胜，意味着我们的付出得到了回报，所有的熬夜排练、反复打磨歌曲细节，都化作了舞台上精彩的呈现。"
 NSB_snyd.103.a: "只要我们继续努力，刺刺乐队一定能够走得更远"
 NSB_snyd.104.t: "熙熙攘攘，我们的城市"
 NSB_snyd.104.desc: "战胜钻石星尘之后，我们的人气持续攀升，迅速成为整个日本都极具影响力的乐队。\n随后，我们发布了新曲《熙熙攘攘，我们的城市》，没想到这首歌收获了观众的广泛好评，全网播放量已经突破千万次！许多观众纷纷感叹：“我超，冰！”这首歌的成功，让我们的人气再次飞跃。我们坚信，乐队一定能够朝着目标不断前行，创作出更多美好的音乐作品，赢得更多观众的喜爱！"
 NSB_snyd.104.a: "一切并非无法改变，伸出手吧！"
 NSB_snyd.105.t: "竞演live的失败"
 NSB_snyd.105.desc: "在过去的几个月里，我们全身心地投入到音乐之中，从无数次的排练到舞台上每一次的精彩呈现，每一步都凝聚着我们无数的心血与汗水。然而，尽管我们付出了如此之多，最终的结果却并不如人意，这让我们的心情跌入了谷底。\n如今，我们的人气持续走低，形势愈发严峻。如果再这样下去，乐队或许真的会面临解散的命运。这让我们感到无比焦虑和无助，但我们又不甘心就这样放弃。我们坚信，一定还有其他办法，一定有能够扭转局面的途径……只是，那条路究竟在哪里呢？"
 NSB_snyd.105.a: "只是我们音乐旅程中的一个阶段，而不是终点"
 NSB_snyd.106.t: "戏剧？乐团？"
 NSB_snyd.106.desc: "钻石星尘的人气不断攀升，势头强劲。如今，我们若想正面与他们对决，恐怕难以取胜。我们必须另辟蹊径，寻找新的突破点。\n“听说最近有个叫AveMujica的新乐队，她们将戏剧与音乐巧妙结合，演出形式新颖独特，人气积攒的速度惊人。”\n“我们的人气持续走低也不是办法……或许我们也该尝试一下新风格？”\n“戏剧？我们乐队不正好有一位演员嘛。”众人纷纷将目光投向了安和昴。\n“哈？让我来吗？”"
 NSB_snyd.106.a: "不要再破坏刺团的世界观了！"
 NSB_snyd.107.t: "《我们的奋斗》"
 NSB_snyd.107.desc: "竞演live的失败对仁菜造成了不小的打击，补习学校下发的成绩单更是雪上加霜。乐队的失败、学业的失败，似乎让仁菜觉醒了什么不得了的观念……\n几天后，仁菜执笔撰写了《我们的奋斗》。仁菜在书中宣扬极端乐队主义，认为无刺有刺是摇滚之神选定的“主宰者”，并主张建立一个以无刺有刺的支持者为主体的“无刺有刺帝国”，将所有音乐爱好者纳入帝国境内，书中还提出无刺有刺需要通过军事扩张来夺取新的“乐队生存空间”，以满足帝国的发展需求。\n这本书出版后，居然吸引了不少追随者和狂热粉丝，无刺有刺帝国的力量逐渐壮大，世界将会因此发生改变……"
 NSB_snyd.107.a: "属于无刺有刺的§R新秩序§!，即将来临。"
 NSB_snyd.108.t: "幻梦"
 NSB_snyd.108.desc: "17岁那年，你辍学来到东京。一切出乎意料地顺利：没有坐错车，还顺利拿到了钥匙。你收拾好屋子，躺在床上，听着喜欢歌手的歌，感觉前途一片光明。\n\n两年后，在大学进修的你下课后去了吉野家吃牛肉饭。黄毛大姐姐依旧温柔，但你突然意识到，已经很久没有关注喜欢歌手的动态了。回到家，你看了最新的电视剧，里面有个黑长直少女，你觉得她演技不错，长得也很好看。你觉得自己生活得还不错，但心底总隐隐觉得，似乎错过了一些什么。\n\n之后，你做了一个梦。在梦里，你回到了刚到东京的时候，那天夜里，你遇见了自己喜欢的歌手……"
 NSB_snyd.108.a: "……§Y该醒来了§!"
