 NSB_snyd.12.t: "圣爱音永存"
 NSB_snyd.12.desc: "圣爱音有着聪明的头脑，美丽的外表，坚强的内心，认真负责的态度，温柔善良有爱心又体贴的伟大性格，如此完美的圣爱音何人不爱？圣爱音将自己的光辉献给了世界万物，引得无数追随者。当圣爱音把自己想将乐队改造成天国的愿望公布于众时，圣爱音的子民们立即将尚未登神的灯神驱出神坛，建立了圣爱音天国，并把这福音传播至地上的尽头。现在开始，这个乐队不再只是一个乐队，它将作为一个真正的天国存在于世界上，来了这里什么都别说，先一起喊：爱门！"
 NSB_snyd.12.a: "我爱味大，无需多盐"
 NSB_snyd.13.t: "soyorin,LOVE~"
 NSB_snyd.13.desc: "爱音在月之森女子学园门口见到了素世，并尾随素世到了她的家中。\n“你居然还能来找我说话，你都听说了吧。”\n“听说了，虽然很来气，但也让我觉得，素世同学也是普通人。表里不一，满嘴谎言，还有好多坏心眼吧？”听见爱音毫无保留地说出自己的缺点，素世皱了皱眉。\n“你要吵架吗？”——素世本是想这样说的，但话还没说出口，嘴巴就被什么东西堵上了，软软的，湿湿的……爱音的心跳声如同擂鼓一般在耳边响起，素世一时喘不过气……\n这样的行为持续了好一会，爱音才允许她说话，可是她现在心跳得比刚才还要厉害，什么话也说不出口了。\n看着素世微微泛红的脸颊，爱音说道：“就喜欢这样坏坏的你呢，soyorin~”"
