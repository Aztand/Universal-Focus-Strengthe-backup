 NSB_snyd.101.desc: "“我要在这里学习，然后必须考个好大学。”\n“还不如纯粹一点，完全展露自己，把当下感受到的东西拼命唱出来就好了。”\n\n曾经的誓言不断在脑海中盘旋，乐队需要排练、演出，学习需要做作业、复习考试。如果两者都投入太多时间，很可能会感到疲惫，或者哪一边都做不好……犹豫了这么久，也是时候做出抉择了。"
