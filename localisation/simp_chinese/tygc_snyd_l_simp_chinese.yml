 NSB_snyd.5.t: "为什么要演奏春日影？？！"
 NSB_snyd.5.desc: "毫无疑问，这是一次成功的live，live成功了接下来一定是开开心心的玩乐队了吧。\n\n“你愿意来看，我很开心……”\n偷摸零突然开始吟唱，引起了素世的注意。随后一阵强而有力的电吉他声响起，是《春日影》的前奏。乐队的各位陆续跟上节奏，演奏了计划之外的《春日影》。\n演奏结束后，大家陆续离开舞台，唯独留下了破防的素世。\n素世下场后突然暴走，说出了惊世骇俗的名言：“为什么……为什么要演奏春日影？？！”"
 NSB_snyd.5.a: "劲★爆★尾★杀"
 NSB_snyd.6.t: "乐奈离开了乐队"
 NSB_snyd.6.desc: "“嗯 还是等素世来比较好……”\n“但是 练习也很重要……”\n乐奈并不喜欢这样犹豫不决毫无主见的偷摸零，她感到无趣，遂溜之。"
 NSB_snyd.6.a: "战又不战，退又不退，却是何故？"
 NSB_snyd.10.t: "“我愿意做任何事”"
 NSB_snyd.10.desc: "下列文段要求全文背诵：\n\n“拜托了，求求你，要是没有Saki酱的话，我就…”\n“放开我。”\n（跪下来求）“要我怎样做你才肯回来，只要是我能做的，我什么都愿意做。”\n（不屑）“你是抱着多大的觉悟说出这样的话的？你只不过是一个学生，有办法背负他人的人生吗？‘什么都愿意做’就是这么沉重的话。不要这么随便说出口。”\n“但是，我真的…”\n（甩开手）“你这个人，满脑子只会想到自己呢”（走开）"
 NSB_snyd.10.a: "（跪在原地）"
 NSB_snyd.10.b: "§Y“我真的什么都会做的！即使……”§!"
 NSB_snyd.7.t: "什么一辈子乐队，那都是骗人的"
 NSB_snyd.7.desc: "誓言？那当然是骗人的啊\n那是我为了留住立希和小灯撒的谎\n再继续四分五裂下去，我想大家也都会很伤脑筋的\n我没想到连爱音和乐奈都会加入就是了\n我是因为要利用她才表现的很温柔\nCrychic不需要那两个人吧？\n立希听到这番话顿时火冒三丈，“灯为了继续组乐队而烦恼，而痛苦，你心里清楚这一点，却还是一直背叛着她吗？！”"
 NSB_snyd.7.a: "sodayo（无慈悲）"
 NSB_snyd.11.t: "你这个人，真的满脑子只会想到自己啊"
 NSB_snyd.11.desc: "尽管祥子劝说素世忘掉Crychic，珍惜现在的乐队，但素世仍然执迷不悟。她用她标志性的温柔和体贴重新将乐队成员们聚集在一起，前途似乎一片光明啊（赞赏）\n但实际上素世一直将这个乐队当作复活Crychic的工具，用伪善和虚假的誓言欺骗着所有人。\n\n再次见到祥子时，祥子已经组了新的乐队，“从来没觉得玩乐队开心过”的睦也在祥子的乐队中。\n“小祥，我说过的。”素世用温柔的语气说，“为了让你回来，我会做任何事……即使是将你的乐队§R彻底击垮§!。”\n祥子也毫不退让，“既然你从来没有在意过你的乐队，那我帮你§R处理掉§!好了。”"
 NSB_snyd.11.a: "危"
 fhct_tt: "复活吧，我的Crychic！"
 NSB_snyd.8.t: "不需要我了，对吧？"
 NSB_snyd.8.desc: "“你要素世回来，意思就是不需要她了吧”\n“不是，大家一起……”\n“已经不可能了，你要素世，还是要她，选啊！”\n立希的这番话本意是逼迫灯做出选择。但由于自己不太会表达，加之灯的犹豫不决，爱音心灰意冷。\n“不需要我了，对吧？”"
 NSB_snyd.8.a: "“小灯去和素世同学继续Crychic吧”"
