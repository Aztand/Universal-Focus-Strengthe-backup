 NSB_snyd.14.desc: "AveMujica在与MyGO的对邦中惨败，从此一蹶不振，人气迅速下降，最后被MyGO完全取代，AveMujica就此解散。\nAveMujica解散后，祥子落魄地走在街上，未曾想素世竟又找上了她。\n“把我的梦想抹灭了，还要来嘲讽我吗，‘赢家’？”祥子此时无心争吵，只想快步离开。“小祥的自尊心还真是强呢。”素世抓住祥子的手，“但有的时候，求助于其他人比自己一个人抗着更好哦。”\n祥子愤怒地说：“你根本不懂！你知道我承受了…”\n话音未落，素世一把抱住了祥子，“我说过，只要小祥回到Crychic，我愿意做任何事。不论小祥遇到了什么困难，我都会陪伴在小祥身边。”"
