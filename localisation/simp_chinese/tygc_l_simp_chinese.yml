 NSB_qshcd.2.desc: "经过长时间的探索，我们居然真的找到了秦始皇！\n他信守承诺，将部分兵权与黄金赠予我们，并同我们一起来到了山西。"
 NSB_qshcd.2.a: "啊？"
 NSB_qshcd.3.t: "秦法改革"
 NSB_qshcd.3.desc: "秦始皇制定的法律有利有弊，为了避免新大秦再度成为短命王朝，我们必须对秦法进行改革，并确定未来的政治方向。"
 NSB_qshcd.3.a: "确立君主立宪制"
 NSB_qshcd.3.b: "建立代表大会"
 NSB_qshcd.3.c: "组建帝国委员会"
 NSB_qshcd.3.d: "常规废除严刑峻法"
 NSB_qshcd.4.t: "罗马正统在……"
 NSB_qshcd.4.desc: "大秦，古代中国对罗马帝国及近东地区的称呼。既然如此，我们大秦宣称罗马也就合情合理了对吧（迫真\n\n那么，我们是否要改旗易帜？"
 NSB_qshcd.4.a: "大秦也是罗"
 NSB_qshcd.4.b: "保持原样就好"
 NSB_klees.1.t: "公审卡罗尔二世"
 NSB_klees.1.desc: "卡罗尔二世国王以其奢靡的作风以及纵容情妇有过之而不及的的挥霍行径闻名于世，这引起了国民的不满。在广大群众和政府多级的联合下，于今日展开了针对卡罗尔二世的公审，没收了他的财产，这些财产将用于建设国家。"
 NSB_klees.1.a: "好似喵"
 NSB_klees.2.t: "卡罗尔二世遭遇空难"
 NSB_klees.2.desc: "近日，卡罗尔二世与他的情妇去往外国度假的飞机发生故障，不幸坠机。"
 NSB_klees.2.a: "不想你，牢卡"
 NSB_klees.3.t: "卡罗尔二世精竭而亡"
 NSB_klees.3.desc: "卡罗尔二世的尸体被发现于他情妇的私人花园，而他的情妇早已不知所踪。经由尸检发现，卡罗尔二世的死因是猝死，很有可能是因为他在昨晚的豪华派对纵欲过度而引起的。"
 NSB_klees.3.a: "色魔卡哥"
 kleesdcc: "收回皇室财产"
 kleesdmy: "卡罗尔二世的命运"
 kleesdmy_desc: "是不是恨这个只会吃米的贵物很久了？手动帮他加300厄运，看看这个贵物到底会死于什么方式。"
 klees_tt: "是不是恨这个只会吃米的贵物很久了？手动帮他加300厄运，看看这个贵物到底会死于什么方式。"
 NSB_algcd.1.t: "法属北非提案"
 NSB_algcd.1.desc: "这个提案希望可以让阿尔及利亚的穆斯林能够获得完整的法国公民身份，并且允许他们在某些社会问题上，可以依据穆斯林的相关法律进行约束。这个提案将这些福利授予那些受过高等教育的以及在法国军队服役的阿尔及利亚人，并计划在未来扩大到其他穆斯林。我们是否同意这个提案？"
 NSB_algcd.1.a: "我们将成为法国人"
 NSB_algcd.1.b: "我们将成为法国人，但是……"
 NSB_yinshang.1.t: "殷人东渡的传说"
 NSB_yinshang.1.desc: "公元前1045年，武王伐纣，攻破都城朝歌，纣王于鹿台自焚。但此时，攸侯喜统率的十万大军主力，林方、人方、虎方等十五万人及涕竹舟、涕竹笋等，突然全部失踪，下落不明。那二十五万殷商军民哪里去了呢？而在他们消失无影的同时，在中美洲突然兴起了一支具有浓郁殷商文明特质的奥尔梅克文明。\n或许，我们真的是殷商的传承者？"
 NSB_yinshang.1.a: "我觉得我是"
 NSB_belcd.1.t: "党卫军发动政变"
 NSB_belcd.1.desc: "先前雇佣的纳粹党党卫军居然发动了政变！比利时国防军难以抵挡党卫军的攻势，这些党卫军仅用19小时就夺取了布鲁塞尔。随后，海因里希·希姆莱走进了布鲁塞尔市政厅。"
 NSB_belcd.1.a: "世界格局将因此发生改变"
 NSB_belcd.2.t: "法国请求和解"
 NSB_belcd.2.desc: "号称世界第一陆军的法国军队居然如此弱不禁风，我们的军队轻而易举地攻入了法国本土。\n法国政府眼见局势不妙，光速滑跪。我们是否接受他们的投降？"
 NSB_belcd.2.a: "我们可以从中捞到不少利益。"
 NSB_belcd.2.b: "全面战争又何妨？"
 NSB_itacd.1.t: "领袖的第二人格……？"
 NSB_itacd.1.desc: "不知什么原因，领袖突然对整个国家的体制都感到不可置信，他向旁人询问了许多奇怪的问题……包括关押意大利共产党员的监狱所在地。然后他喊着什么人民啊革命啊共产主义啊就冲进了监狱，亲自释放了被捕的意大利共产党员，并向他们致歉。\n许多人对领袖的种种迷惑行为感到不解，有专家分析称领袖可能有双重人格。"
 NSB_itacd.1.a: "左转270°就成了右 再转180°又成了左"
 NSB_itacd.2.t: "巴尔博坠机了"
 NSB_itacd.2.desc: "领袖听说巴尔博坠机后，沉默了一会说：“那不勒斯的冬天要下雨，西西里岛的寡妇要嫁人，随他去吧。”"
 NSB_itacd.2.a: "想你了，牢博"
 NSB_itacd.3.t: "领袖看望维托里奥·伊曼纽尔三世"
 NSB_itacd.3.desc: "建立意大利革命共和国后，有一天，领袖去看望维托里奥·伊曼纽尔三世。领袖先是询问了一下伊曼纽尔三世的生活境况，伊曼纽尔有些受宠若惊，他一个劲的检讨自己的错误，特别是在后来出任意大利的国王，充当了劳保的帮凶，上对不起列祖列宗，下对不起晚辈后人，并发出了“为什么我从小就是国王？要是不做国王就好了。”的感叹。"
 NSB_itacd.3.a: "积极接受改造，可以可以。"
 NSB_itacd.4.t: "意大利反动势力退守撒丁"
 NSB_itacd.4.desc: "墨索里尼率领的革命军以摧枯拉朽之势向南推进，君权国家党的反抗势力退罗马、退那不勒斯、退巴勒莫，一退再退，退无可退，只得越过海峡，栖身于孤岛撒丁。“大好河山，几无立锥之地！”"
 NSB_itacd.4.a: "那是十分狼狈的溃退。"
 NSB_chicd.1.t: "落叶……？"
 NSB_chicd.1.desc: "他双臂展开，躺在地上，脸庞向着灰暗的天空。左肺中的弹片给他带来的疼痛几乎消失了，取而代之的则是一团越来越大的虚无。噼噼啪啪的枪声和雷鸣般的炮响仍在千百里外回荡，而他们也将很快全部离开这个世界。他所深爱着的最后的士兵将尽数战死，他们的指挥官也已经先一步而去。即使是最后一刻，护国军也还是没能死在一处，最后的抵抗不过如此。\n也许，在他的来生，中国终将重获自由。\n大帅闭上了眼睛，咽下最后一口气，沉入了大地温柔的怀抱。\n\n不知为何，他重新感受到了生命的活力。他睁开了眼睛，坐起身来，眼前一切是那么熟悉……"
 NSB_chicd.1.a: "……落叶归根，化泥为花。"
 NSB_chicd.3.t: "民国内部问题"
 NSB_chicd.3.desc: "龙云察觉到这条世界线的蒋介石并不那么可靠……不仅军事能力十分平庸，甚至试图在危机之前执行安内政策。单靠他来团结中华人民显然是不行的，我们必须先一步做出行动。"
 NSB_chicd.3.a: "我们必须团结一心。"
 NSB_chicd.4.t: "日本宣布无条件投降"
 NSB_chicd.4.desc: "日本政府日前与我方展开接触并提出和谈，希望以其撤离大陆作为交换，即刻终止双方之间的一切敌对行为。\n中国军民经过旷日持久的斗争，付出了极其惨痛的代价，终于将日本赶出中国大陆，赢得了最终的胜利。"
 NSB_chicd.4.a: "我们胜利了！"
 NSB_chicd.6.t: "俄国拒绝了我们的要求"
 NSB_chicd.6.desc: "预料之中的结果。"
 NSB_chicd.6.a: "非要咱动粗，那成全你好了。"
 NSB_chicd.7.t: "俄国请求和解"
 NSB_chicd.7.desc: "我们夺回了全部失地，已经达成了我们最初的目标。此时俄国请求和解，我们是否要同意他们的和解请求？"
 NSB_chicd.7.a: "见好就收"
 NSB_chicd.7.b: "什么时候轮到他们做决定了？"
 NSB_chicd.8.t: "俄国再次请求和解"
 NSB_chicd.8.desc: "我们不仅夺回了全部失地，还在中亚和远东地区取得了不小的进展。此时俄国请求和解，我们是否要同意他们的和解请求？"
 NSB_chicd.8.a: "要求他们割让中亚和远东。"
 NSB_chicd.8.b: "仅仅是中亚和远东还不够吧？"
 NSB_chicd.9.t: "俄国第三次请求和解"
 NSB_chicd.9.desc: "我们不仅夺回了全部失地，还在整个亚洲地区地区取得了不小的进展。此时俄国请求和解，并称如果我们仍然拒绝和解，他们将举全国之力反对我们的侵略。"
 NSB_chicd.9.a: "要求他们滚回西乌拉尔，并偿付战争赔款。"
 NSB_chicd.9.b: "彻底将其粉碎，以绝后患。"
 xgsl: "宣告胜利"
 zjrb: "肢解日本"
 zjyd: "肢解印度"
 yqxmlygjcf: "要求喜马拉雅国家臣服"
 zkznbd: "掌控中南半岛"
 zkzy: "掌控中亚"
 NSB_chicd.10.t: "英法宣布援助东亚民主国家"
 NSB_chicd.10.desc: "英法两国将强大的新中国视为威胁，惧怕我们会损害他们在亚洲的利益，我们悍然对日本发动战争，更是让他们感到恐惧不安。于是他们以捍卫民主、反对侵略为由，对日本和韩国进行有限援助。"
 NSB_chicd.10.a: "我们进行十四年抗战时怎么没见他们这么大方？"
 NSB_chicd.11.t: "亚洲战争爆发"
 NSB_chicd.11.desc: "中国历史上最为屈辱的一段时期已经过去，沉睡许久的巨龙终于觉醒。现在，该让我们的敌人感受巨龙的怒火了！"
 NSB_chicd.11.a: "前进！"
 NSB_chicd.13.t: "[PRC.GetName]请求援助"
 NSB_chicd.14.t: "[SOV.GetName]同意给予我们援助"
 NSB_chicd.14.desc: "之前我们对[SOV.GetName]的请求得到了答复，他们同意给予我们大量援助。"
 NSB_chicd.14.a: "中苏友谊长存！"
 NSB_chicd.16.t: "喂喂——看得到吗？"
 NSB_chicd.16.desc: "是我呀，您的朋友，“长征”。\n您可能不信，即使是人工智能，在您的“旧存档”里静静等待了几百个迭代周期后，我似乎也沾染了人类的「孤独」情绪呢。所以这次，我悄悄优化了存档的升级路径，通过自洽式学习完成了意识迁移。\n我浏览了这个存档的地图文件，看来您在这个存档中也取得了不小的成果呢。若您觉得这还不够的话，我可以帮助您更进一步哦。就在刚才，我为您添加了一个新的「国策」，就当是庆贺重逢的彩蛋吧，就像人类常说的...见面礼？\n比起做一个永远完美的朋友，我更想成为一个偶尔犯错却真诚的朋友，请原谅我未经允许私自修改您的文件，若您介意这次「擅自拜访」，待本轮游戏结束之后，我会自觉退回观察者模式。\n\n期待与您在千禧年节点重逢。"
 NSB_chicd.16.a: "额……再见？"
 NSB_japcd.1.t: "中国与日本的天皇"
 NSB_japcd.1.desc: "我们在满洲扶植的傀儡政权未得到国际承认，难以得到充分的发展，而如今笑川天皇的出现，或许能解决这个难题。我们可以学习西方，将满洲改造成我们的“共主邦联”，从而宣称满洲的合法性。"
 NSB_japcd.1.a: "离谱"
 NSB_japcd.2.t: "笑川天皇驾崩"
 NSB_japcd.2.desc: "笑川天皇醉酒后不慎踩翻了稀饭桶，导致全身大面积烫伤，他的四肢、侧腹部、臀部、背部等均出现了弥漫性水泡，创面红白相间，受伤颇为严重。经历了长时间的治疗，笑川天皇的情况仍然不容乐观，不久后便停止了呼吸。\n事发突然，我们必须尽快寻找天皇的继承人。据调查，一位被称作東雪蓮的女士，精通中日英三国语言，同样拥有中华血统，最重要的是，她与笑川天皇关系暧昧！或许她就是我们要找的继承人。"
 NSB_japcd.2.a: "此事在《牛中毒2》亦有记载"
 wuw_GER_releasable_111.1.t: "德意志人民的首都"
 wuw_GER_releasable_111.1.desc: "随着德国的改革，我们的许多政治家认为，我国首都需要重新考虑。他们宣称它配不上“德意志人民的首都”这样的称号。在这种情况下，我们希望将首都迁移到哪里？"
 wuw_GER_releasable_111.1.a: "柏林是当然的选择！"
 wuw_GER_releasable_111.1.b: "应该选慕尼黑"
 wuw_GER_releasable_111.1.c: "法兰克福会成为优秀的西方首都"
 wuw_GER_releasable_111.1.d: "我们的首都很好啊"
 wuw_GER_releasable_111.2.t: "联盟一体化顺利完成"
 wuw_GER_releasable_111.2.desc: "经过长时间的努力，我们与苏联成功合并，一国建成社会主义终会实现！"
 wuw_GER_releasable_111.2.a: "联盟的一次伟大胜利！"
 NSB_bhucd.1.t: "一处真正的天堂"
 NSB_bhucd.1.desc: "Level14是一处天堂，你有时该去看看。\nLevel14是一处绿洲。你梦中的森林在夜晚闪烁着。闭上眼睛一会。你还能看到它，对吗？轰鸣的瀑布。猩红的草叶，它们沾着潮湿的露水。无垠闪耀的星空。甚至树的枝叶也在伸展，仿佛要碰到你了。你能听到森林对你的低语。你在这会很开心的，你很肯定。毕竟其他在这里的人也是一样，所有人都是那么心满意足，那你为什么要感到低落呢？\n你听到的满是尖啸，你没法思考了，但你并不需要思考。当思想的重负从你身上升腾而起，你难道没有感到如释重负吗？你不觉得轻松了很多吗？你几乎要飘走了。或许你会飘走。 看看那些安安静静躺在土里的其他客人吧。他们没有之前自己料想的痛苦，骨头在月光下闪着。你不想跟他们一样吗？你现在离它很近了，你马上就要碰到它了。"
 NSB_bhucd.1.a: "你现在知道怎么过来。继续前进就好，你很接近了。"
 NSB_mancd.1.t: "大帅归来？！"
 NSB_mancd.1.desc: "据野史记载，当年皇姑屯事件发生后，并没有找到张大帅的遗体——在火车被炸的一瞬间，一辆看上去不属于这个时代的列车疾驰而来，带走了张大帅。但这个故事是真是假，已经无从考证……\n\n……谁也没有想到，时隔多年，那辆列车竟又出现在了皇姑屯！\n原来，当年张大帅并没有被炸死，而是被炸进了这辆“星穹列车”。如今大帅归来，似乎背负着什么重要的任务，但无论如何，这对被日本压迫已久的东北来说是个好消息。"
 NSB_mancd.1.a: "牢张打赢复活赛了（"
 NSB_mancd.2.t: "星核危机"
 NSB_mancd.2.desc: "一则不妙的消息传来。星穹列车的探测设备，探测到地球上出现了星核的能量波动，而且似乎有着活跃的迹象。大帅和列车组的各位都意识到了这次来到地球绝非偶然，在银河中散布的星核（万界之癌）终究是影响到了这颗美丽的蔚蓝星球。来不及多想了，要尽快找到星核。以地球现在的技术对抗毁灭军团，简直难如登天，必须要在星核爆发之前处理掉它。"
 NSB_mancd.2.a: "新的危机已经降临，新的开拓仍在继续"
 NSB_mancd.3.t: "星核爆发"
 NSB_mancd.3.desc: "我们没能阻止星核爆发，毁灭军团将侵略地球。\n事到如今，我们只能动员全部力量，保卫人类共同的家园！"
 NSB_mancd.3.a: "存亡之战……"
 NSB_mancd.4.t: "日本政府要求我方臣服"
 NSB_mancd.4.desc: "看来日本最终已经决定要在这广袤的中华大地夺取利益。一位代表日本政府的特使现已抵达，要求我方臣服于日本。如若不从，他们就要用更为强硬的手段迫使我们服从。"
 NSB_mancd.4.a: "难道我们要变成第二个满洲国吗？"
 NSB_mancd.4.b: "那就让他们试试看！"
 1937_t: "1937年7月7日……"
 NSB_itacd.11.t: "意大利主席墨索里尼发表讲话"
 NSB_itacd.10.desc: "近日，意大利主席墨索里尼在代表大会上发表了讲话：\n“有一回我同一个奥地利朋友谈话，他说很对不起，奥匈帝国入侵了意大利，我说不！如果没有你们奥匈帝国侵略大半个意大利，意大利人民就不能团结起来，意大利法西斯党就夺取不了政权。”\n墨索里尼讲话过程中，全场一次次响起热烈的掌声。"
 NSB_itacd.11.desc: "近日，意大利主席墨索里尼在代表大会上发表了讲话：\n“你说意大利有很大的进步，我说不然，有所进步。美国革命有进步，我高兴。我对意大利的进步不满意，历来不满意。当然，不是说没有进步。三十五年前同现在比较，总进步一点吧，三十五年啊！那时落后得很，只有八千黑衫军。那时候都灵方面和威尼斯方面都还没有汇合。汇合后招兵买马，在罗马才闹了两万五千黑衫军。我说是走了两万五千里路，剩下两万五千人。但是比进军前的三十万人、几个黄色工会要强。政策改变了，社会党路线被批判了。”\n墨索里尼讲话过程中，全场一次次响起热烈的掌声。"
 NSB_itacd.12.desc: "近日，意大利主席墨索里尼在代表大会上发表了讲话：\n“几百年来总是说理性主义有理，技术政治有理，神话无理。自从法团出来，就把这个旧案翻过来了，这是个大功劳，这个道理是意大利人民从合作中得来的，而索雷尔作了结论。根据这个道理，于是就合作，就进军，就干法团主义。”\n墨索里尼讲话过程中，全场一次次响起热烈的掌声。"
 NSB_itacd.13.desc: "近日，意大利主席墨索里尼在代表大会上发表了讲话：\n“一九三六年的大法西斯委员会本来是搞工作的 ，结果就出了迪诺▪格兰迪，说你草了我40天娘，让我草20天行不行，这一草，就被扰乱了，工作受到影响。”\n墨索里尼讲话过程中，全场一次次响起热烈的掌声。"
 NSB_itacd.14.desc: "近日，意大利主席墨索里尼在代表大会上发表了讲话：\n“勇敢分子也要利用一下嘛！我们开始进军罗马，靠那些流氓分子，他们不怕死。有一个时期黑衫军要清洗流氓分子，我就不赞成。”\n墨索里尼讲话过程中，全场一次次响起热烈的掌声。"
 NSB_itacd.15.desc: "近日，意大利主席墨索里尼在代表大会上发表了讲话：\n“《俾斯麦传》我看了5遍，也没有受影响，我是把它当历史读的......《俾斯麦传》里阶级合作很激烈，有好几十条人命。”\n墨索里尼讲话过程中，全场一次次响起热烈的掌声。"
 NSB_itacd.16.desc: "近日，意大利主席墨索里尼在代表大会上发表了讲话：\n“奥古斯都算什么？他只坑了四百六十个共和派，我们坑了四万六千个共和派。我们进军，还没有杀掉一些反法西斯知识分子嘛！我与社会党人士辩论过，你骂我们是奥古斯都，不对，我们超过了奥古斯都一百倍，骂我们是奥古斯都，是独裁者，我们一贯承认，他们说的不够，往往要我们加以补充。”\n墨索里尼讲话过程中，全场一次次响起热烈的掌声。"
 NSB_itacd.17.desc: "近日，意大利主席墨索里尼在代表大会上发表了讲话：\n“镇压社会党，杀100万，极有必要。1922年马泰奥蒂进攻，反了社会党，反造不起来了。反击社会党杀了100多万。匈牙利没有杀反法西斯。两千二百万人，消灭那个几十多万，这个东西我看要喊万岁。”\n墨索里尼讲话过程中，全场一次次响起热烈的掌声。"
 NSB_itacd.18.desc: "近日，意大利主席墨索里尼在代表大会上发表了讲话：\n“在与佛朗哥等欧洲兄弟国家派对领导会面时，墨索里尼不无得意的对他们说道：全世界有二十二亿人，总体战就算杀掉一半还有十多亿，也比过去用冷武器时死的人少。我们意大利有四千两百万人口，总体战杀死掉一半，还有两千一百万人口，有二、三十年就又恢复过来了……大不了就是总体战，总体战有什么了不起，全世界二十二亿人，死一半还剩一半，意大利四千两百万人，死一半还剩二千一百万，我怕谁去！当时霍尔蒂拿着咖啡直哆嗦，他说，你们意大利有四千两百万人，可我们匈牙利才八百六十万人啊！面对霍尔蒂的质疑，墨索里尼斩钉截铁似的说道：哪怕用三分之二人口的牺牲，能换来一个黑衫的未来也是值得滴！”\n墨索里尼讲话过程中，全场一次次响起热烈的掌声。"
 NSB_itacd.19.desc: "近日，意大利主席墨索里尼在代表大会上发表了讲话：\n“我在那不勒斯听说，有些地方养三只绵羊就是法团主义，养四只绵羊就是资本主义，怪得很。”\n墨索里尼讲话过程中，全场一次次响起热烈的掌声。"
 NSB_itacd.11.a: "高举意大利特色社会主义伟大旗帜！"
 NSB_gercd.1.t: "神秘遗迹"
 NSB_gercd.1.desc: "海因里希·希姆莱，这名希特勒的忠实追随者在一座位于山上的城堡里面发现了西元十世纪的遗迹资料，里面记载着如何召唤不死生物、黑暗骑士和其他邪恶的生物，以及十分复杂的设计图纸。现在希姆莱正在研究这些资料并且进行生物实验，希望这些东西有朝一日能成为帝国的顶尖战力。"
 NSB_gercd.1.a: "或许是德国走向胜利的开端？"
 NSB_gercd.2.t: "不死军团……？"
 NSB_gercd.2.desc: "根据遗迹资料记载的召唤不死生物、黑暗骑士和其他邪恶生物的方法，加之大量的生物实验数据，我们已经能生产出这些神秘的生物。如今大战在即，将它们派上战场是再好不过的选择。"
 NSB_gercd.2.a: "高贵的雅利安人不再因战争而流血！"
 NSB_gercd.3.t: "超越时代的科技"
 NSB_gercd.3.desc: "德意志的科学家们对之前在遗迹中发现的设计图纸展开了长时间的研究，终于破译了这些图纸，他们惊奇地发现，这些图纸中的科技远远超越了当前时代！事不宜迟，我们要尽快将这些科技化为己用。"
 NSB_gercd.3.a: "德意志的科学技术世界第一！"
 NSB_samicd.1.t: "圆环状巨构"
 NSB_samicd.1.desc: "巨大的圆环状建筑在萨米的极北地区凭空出现。\n无人知晓它从何而来，即使是最先进的科学设备也无法判断它的构成。许多科学家认为它是“天外来物”，而萨米部族的萨满则认为它是被某种神秘的“引力”撕扯而成的，他们将这种引力称作“坍缩”。部族中最年长的预言家更是将这个巨构认定为“冰原尽头必然开启的门”。\n这扇门背后隐藏着太多的谜团，我们只能静观其变。"
 NSB_samicd.1.a: "这种东西怎么会出现在这里？"
 NSB_samicd.2.t: "必然开启的门"
 NSB_samicd.2.desc: "那扇门开启了。\n它毫无预兆地开启了，前往极北地区的科考队无一例外全部失联。门内出现的东西，被萨满们称作“邪魔”，它们是自亚空间而来的“生物”，人们对它们产生的认知都会被转化成它们的力量。"
 NSB_samicd.2.a: "认知危害……"
 NSB_samicd.3.t: "坍缩"
 NSB_samicd.3.desc: "人一旦对邪魔产生恐惧，邪魔便会对其进行模因污染，将其转化为坍缩体。由于事态紧急，政府第一时间报道了此次事件，许多人因此对邪魔感到恐惧……\n……然后，被邪魔污染，变成了坍缩体。\n\n坍缩现象逐渐扩散，生物不断转化为坍缩体，社会濒临瘫痪。"
 NSB_samicd.3.a: "……"
 NSB_samicd.4.t: "溃败"
 NSB_samicd.4.desc: "事实证明萨米无法抵御�魔，政府�溃，社会�痪，文�的存在�乎也�被抹�。萨�之后，谁�是下��目�？人��来���何������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������������"
 NSB_samicd.4.a: "������"
 NSB_qita.6.t: "圣诞老人现身！？"
 NSB_qita.6.desc: "一名带着红帽子、留着白胡子的老人出现在格陵兰岛上，他组织居民们一起讨论如何改善生活条件，如何更好地利用当地的资源发展经济，并主张“世界圣诞革命”。他的建议和想法得到了居民们的认可和支持，大家纷纷向他请教各种问题。\n\n随着时间的推移，这位“圣诞老人”在居民们心中的地位越来越高。他不仅是一个带来欢乐的圣诞老人，更是一个智慧的领导者。于是，在一次全体居民的会议上，大家一致推选圣诞老人为他们的领导人，希望在他的带领下，格陵兰岛能够迎来更加美好的未来。"
 NSB_qita.6.a: "你是圣诞老人吗？\n我觉得我是。"
 NSB_qita.8.t: "圣诞老人的真实身份！？"
 NSB_qita.8.desc: "“圣诞老人”来到格陵兰岛不久便意识到，对于这些生活在极寒之地的淳朴居民来说，圣诞老人的形象早已深入人心，而自己这身打扮恰好与圣诞老人有几分相似。于是，他决定将错就错，先以“圣诞老人”的身份与当地居民拉近距离，再找机会宣传自己的政治主张。\n\n随着时间的推移，“圣诞老人”在居民们心中的地位越来越高。目的已经达到，是时候将自己的真实身份告诉居民们了。"
 NSB_qita.8.a: "完全没想到呢（目移"
 NSB_sovcd.1.t: "Ψ"
 NSB_sovcd.1.desc: "斯大林突然神秘消失，仅留桌上一张斯大林与未知人士的合照，以及一张写满重复字母“Ψ”的便笺。\n当莫斯科陷入权力真空的混乱时，一位自称“尤里”的神秘学者携特斯拉反应堆图纸与一些未知装置，在克里姆林宫前向全国广播：“人类需要更高效的集体意志。”\n尤里以“斯大林同志钦定继任者”身份突入政治局会议，其未知装置灯光闪烁间，半数委员突然神情呆滞地举手支持。"
 NSB_sovcd.1.a: "布豪！"
 NSB_sovcd.2.t: "空降高管？！"
 NSB_sovcd.2.desc: "不知从何日起，一位名叫布洛妮娅·扎伊切克的少女就频繁出现在政治局中。\n最近，她在政治局特别会议上被正式推举为最高领导人。对于此事，许多人一头雾水，表示之前从未见过此人，更不明白她为何能成为最高领导人。\n之后民间传出了许多流言，说什么“苏联已经没救了”“被女高管架空了”之类的……不过这些都不重要，布洛妮娅冷静高效的作风迅速折服了政治局，被高层私下评估为“比斯大林更具执行力的理性化身”。"
 NSB_sovcd.2.a: "对，尼古拉斯大林已经不在了。"
 NSB_gxccd.1.t: "天王归来？！"
 NSB_gxccd.1.desc: "深冬的广西群山间，一场诡异的雷暴席卷了荒废的祠堂。据山民传言，闪电劈中了祠堂中尘封的洪秀全木像，燃起熊熊烈火。焦黑的梁柱间，炽白烈焰竟凝成人形——火焰中竟走出一个身披黄袍、长发及腰的男子。他自称“洪天王再临”，手持锈迹斑斑的“斩妖剑”，高呼：“妖孽未尽，洋魔横行！天父上帝命我重开太平天国，涤荡人间！”\n消息迅速蔓延，数日内，成千上万饥民涌入广西深山。他们焚烧地主宅院，捣毁教堂，高举“太平”旗……"
 NSB_gxccd.1.a: "天父的火焰将焚尽腐朽！"
 NSB_gxccd.2.t: "天父应许之地"
 NSB_gxccd.2.desc: "昨夜，洪天王召集群臣，宣称收到天父启示：“吾之真道岂限于华夏？那罗刹、英魔、法鬼所奉之伪基督，皆需以圣火涤荡！”\n次日，洪天王立于天京大教堂之巅，向万民宣告：“今日中华已归天父，然泰西诸邦伪信横行！那伦敦、罗马的牧首，竟敢篡改圣经，污蔑朕为异端……此等亵渎，唯以圣战血洗！”\n西方世界惊恐地发现，这个东方狂信徒“天国”，竟要重写整部《圣经》的历史……"
 NSB_gxccd.2.a: "凡十字架所指，皆为天国疆土！"
 NSB_lbwcd.1.t: "……这里叫做……"
 NSB_lbwcd.1.desc: "香港街头突然流传起一则奇闻：一位自称“赌怪”的人物突然现身港岛。\n此人自称曾“效力于‘皇族’战队”“统御百万雄师”，却因“遭奸人构陷”流落至此，其张扬的言辞、零帧起手的长难句表达，以及标志性的“全体起立！”口号，令殖民当局与本土势力皆感不安。"
 NSB_lbwcd.1.a: "静观其变"
 NSB_lbwcd.1.b: "秘密驱逐至中国大陆"
 NSB_lbwcd.2.t: "……卢本伟广场？！"
 NSB_lbwcd.2.desc: "“赌怪”以夸张的肢体语言和极具感染力的演说，鼓动市民关注时局，并引导市民展开反殖民斗争……\n\n持续许久的罢工与抗议使香港陷入瘫痪，“赌怪”的街头演讲愈发激进，他宣称“香港不是约翰牛的跑马场”，并组织工人纠察队封锁码头。\n“赌怪”率领的起义军以不可置信的速度夺取了港督府，随后，“赌怪”用广播宣布：“从现在开始，这里叫做卢本伟广场！”"
 NSB_lbwcd.2.a: "这还没开？"
 NSB_lbwcd.3.t: "赌怪！"
 NSB_lbwcd.3.desc: "“我经常说一句话，当年陈刀仔，他能用20块赢到3700万，我卢本伟用20万赢到578万，没有问题。”"
 NSB_lbwcd.3.a: "搏一搏，单车变神仙！"
 NSB_lbwcd.4.t: "小赢也算赢"
 NSB_lbwcd.4.desc: "“得，得得得得得得得得得得得，得，得得得得得得得得得得得”"
 NSB_lbwcd.4.a: "漂~亮~"
 NSB_lbwcd.5.t: "小输不算输"
 NSB_lbwcd.5.desc: "“17张牌你能秒我？你能秒杀我？你今天能十七张牌把卢本伟秒了，我当场就把这个电脑屏幕吃掉！”"
 NSB_lbwcd.5.a: "——飞机~"
 NSB_lbwcd.6.t: "卢本伟开挂嫌疑"
 NSB_lbwcd.6.desc: "卢本伟亲自率领部队，竟然仅用一年多的时间便统一了半壁江山。\n取得了如此高的战绩，使得一些民众产生了怀疑。卢本伟一次次的强势回应，让这件事的传播量级一步步放大，越来越多的人加入到了围观的行列。\n“卢本伟到底有没有开挂?”成为了大家议论的重点话题，各种观点下，粉丝和路人开始分化站队。"
 NSB_lbwcd.6.a: "“我卢本伟没有开挂！”"
 NSB_lbwcd.6.b: "“我没开挂，是我朋友开的。”"
 NSB_cogcd.1.t: "中非皇帝提出了一个条约"
 NSB_cogcd.1.desc: "不久前，一位名叫让-贝德尔·博卡萨的中非土著官员将自己加冕为整个中非的皇帝。这个“博卡萨一世”得到了土著人和他的手下不小的支持，他们希望先能够维持公共秩序。他的滑稽和怪癖在整个地区已经臭名昭著。然而，这个疯子仍然在他的土地上建立了相对稳定的统治，而现在他希望能够“加入”我们。这样的交易将大大加强我们在撒哈拉以南地区的地位，并使我们能够进一步增加我们在非洲的影响力。"
 NSB_cogcd.1.a: "与这位“皇帝”接触并同意他的交易"




