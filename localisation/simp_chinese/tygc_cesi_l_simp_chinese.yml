NSB_cesi.003.d: "哪有小孩一直哭，哪有赌徒一直输!!!"
NSB_cesi.004.t: "五星天皇锐评美利坚大萧条"
NSB_cesi.004.desc: "美利坚这次萧条的耻辱性大败已成为这两天世界经济上最大的话题。我们来看一下先日本五星天皇对此的点评。一向直性子的五星天皇直言道：经济再这样萧条下去，只怕是连面子都不要了。\n麦克阿瑟：“你说大萧条一次一次膨胀了多少个次了？改过不了，换汤不换药啊。我们财务省也有理由说的：我遏制的是什么啊，我遏制的可是通胀啊，你这次是什么萧条啊？你叫我防，全球现在什么水平啊？就那么几个大国，你美利坚什么都在通胀，能去吗？去不了！没这个能力你知道吗？再这样下去我们要住胡拂村了，胡拂村住完再吃水派，再闹起义，接下来没得赔了。”\n记者：“另一方面来说，美利坚是备战大萧条最早的国家。”\n麦克阿瑟：“哦哟，谢天谢地了。我已经说了，你像这样的罗斯福新政本身就没有基础。你能跟我保证在华尔街或者通货这样关键的地方他能赢啊？务实一点，我劝你们，把自己经济结构这个理念先搞懂。我要饭要的蛮好的，你们在这叭叭你告诉我？现在我们在疯狂经济复苏，你倒告诉我怎么解释？连脸都不要了。”"
NSB_cesi.004.a: "脸都不要了"
NSB_cesi.005.t: "你说的对"
NSB_cesi.005.desc: "你说的对，但《钢铁雄心4》是由ParadoxInteractive自主研发的一款大型历史战略模拟游戏。故事发生在一个被称作"二战时期"的架空世界，在这里，被历史洪流选中的国家领导人将被授予「国策决议」与「战略部署」之力。你将扮演一位掌控国家命运的主宰者，在波澜壮阔的战争年代中自由规划工业蓝图、缔结外交联盟，并邂逅性格各异的历史人物——他们之中既有坚守正义的民主斗士，也有追求扩张的铁腕统帅。在纷飞的战火中逐步发掘「世界新秩序」的真相，同时通过动态的军事指挥系统，揭开「战略纵深」与「战术协同」的终极奥秘。\n◆历史沙盒·全维度战略博弈◆\n从1936至1949年，跨越七大洲的广阔版图等待你的布局。你可以操控步兵师团在诺曼底滩头实施两栖登陆，指挥装甲集群在库尔斯克展开钢铁洪流决战，或是派遣航母战斗群在太平洋上演制海权争夺。自由选择历史路径，通过科技研发、内阁任命与间谍渗透系统，书写属于你的全球战略史诗。\n◆动态国策·改写历史进程◆\n利用独特「国策树」系统解锁意识形态变革，无论是坚守民主阵线还是掀起革命浪潮，每一次政策抉择都将引发蝴蝶效应。当苏联提前启动大清洗，当德国内部爆发政变，当同盟国主动发起登陆战……历史事件的非线性发展将带来超过200种战略可能性。\n◆立体战争·跨维度资源统筹◆\n合理分配军工产能，在「民用工厂」与「军用工厂」的平衡中打造战争机器；通过「战略资源贸易」构建全球化供应链；运用「学说研发」系统解锁闪电战、纵深作战等特色战术体系。每个作战指令都将联动陆海空三军，真实还原二战立体战场。\n◆阵营史诗·全球势力竞逐◆\n集结超过70个可操控国家，在「轴心国」「同盟国」「共产国际」三大阵营框架下展开意识形态对抗。你可以通过「租借法案」支援盟友，利用「舆论宣传」动摇敌方士气，或是发动「核子武器」实现战略威慑。当柏林国会大厦升起红旗，当太平洋升起蘑菇云，当联合国宪章正式签署……每个决策都将成为新世界诞生的基石。"
NSB_cesi.005.a: "味太冲了"
