NSB_cesi.007.t: "某年6月15日下午4：04"
NSB_cesi.007.desc: "嘿Vergil，你动不动就打开传送门的日子结束了。把阎魔刀(Yamato)给我。\n想要的话，你得自己来拿。这规矩你早就懂的。\n我就知道你会这么说。\n我们之间打过多少次架了？\n(意义不明的鼓点)\n说不好。童年回忆里，我们尽是在打架。\n(意义不明的鼓点)\n该做个了结了，Vergil！一了百了。"
NSB_cesi.007.a: "一了百了。"
NSB_cesi.008.t: "团结在伟大领袖身边"
NSB_cesi.008.desc: "潮汕人民注意米和锅（朝鲜人民主义共和国）晚睡（万岁）！"
NSB_cesi.008.a: "将军的恩情还不完！！！"
