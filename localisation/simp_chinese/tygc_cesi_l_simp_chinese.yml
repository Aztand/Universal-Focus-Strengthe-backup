NSB_cesi.001.desc: "（拉开横幅）\n耶咦耶咦耶咦耶啊喔↓耶咦耶咦耶咦耶啊喔↑↓\n我恭喜你发财——↑↓↑↓↑↓\n♫我恭喜你精彩↑↓↑↓\n——最好的请过来\n不好的请走开↑\n礼多人不怪—————↓↓↑↓↑\n咦耶咦耶咦耶啊喔↓\n耶咦耶咦耶咦耶啊喔↑↓\n♫我恭喜你发财——↑↓↑↓↑↓\n♫我恭喜你精彩↑↓↑↓\n——最好的请过来\n不好的请走开↑\n礼多人不怪—————↓↓↑↓↑"
