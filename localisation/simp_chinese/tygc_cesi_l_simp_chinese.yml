NSB_cesi.003.t: "《All my people》"
NSB_cesi.003.desc: "如果，你有机会获得2000%的回报，却只可能输掉200%的本金，你会怎么做？简单的数学，你永远无法定义，一枚筹码的价值。但我确信，它值得一个奇迹。骰子已经掷下，所有，或一无所有。这就是人类最原始的模样。重码加注。买定离手，赌的是生死，搏的是，所有。因为比起庄家，赌徒更清楚，自己想要的是什么。"
NSB_cesi.003.a: "哪有小孩一直哭，哪有赌徒一直输!!!"
NSB_cesi.003.b: "哪有小孩一直哭，哪有赌徒一直输!!!"
